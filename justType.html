<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Calistoga&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap');
    </style>
    <link rel="stylesheet" href="./assets/justType.css">
    <title>justType - Typing game</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-keyboard"></i>
            <h1>JustType</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="info">
                <div class="time">
                    <p>30</p>
                </div>
                <div class="WPM">
                    <p>0</p>
                </div>
            </div>
            <div class="game">
                <input type="text" class="input-field">
                <div class="typing-text">
                    <p></p>
                </div>
            </div>
            <div class="mode">
                <div class="mode-select">
                    <select name="" id="" class="mode-select-name">
                        <option value="text">Text</option>
                        <option value="time">Time</option>
                        <option value="nofail">No Fail</option>
                    </select>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="option">
            <div class="restart">
                <button class="restart-btn"><i class="fa-solid fa-rotate-left"></i></button>
            </div>
            <div class="next">
                <button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
    </footer>
    <script src="./assets/word.js"></script>
    <script src="./assets/justType.js"></script>
</body>
</html>
