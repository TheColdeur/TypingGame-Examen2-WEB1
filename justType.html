<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Calistoga&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap');
    </style>
    <link rel="stylesheet" href="./assets/justType.css">
    <title>justType - Typing game</title>
</head>
<body>
    <div class="background_style"></div>
    <header>
        <div class="logo">
            <i class="fa-solid fa-keyboard"></i>
            <h1>JustType</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="info">
                <div class="time">
                    <p>Time : <span></span>s</p>
                </div>
                <div class="WPM">
                    <p>WPM : <span>0</span></p>
                </div>
                <div class="mistakes">
                    <p>Mistakes : <span>0</span></p>
                </div>
                <div class="description">
                    <div class="name">
                        <h4></h4>
                    </div>
                    <div class="description-text">
                        <p></p>
                    </div>
                    <div class="choice">
                        <p>Choose your time : </p>
                        <h5 class="choice-1"><span>15</span>s</h5>
                        <h5 class="choice-2"><span>30</span>s</h5>
                        <h5 class="choice-3"><span>60</span>s</h5>
                        <h5 class="choice-4"><span>120</span>s</h5>
                    </div>
                </div>
            </div>
            <div class="game">
                <input type="text" class="input-field">
                <div class="typing-text">
                    <p></p>
                </div>
            </div>
            <div class="mode">
                <div class="mode-select">
                    <p><i class="fa-solid fa-circle-check"></i>SELECT MODE</p>
                    <ul>
                        <li class="mode-time"><i class="fa-solid fa-clock"></i>Time</li>
                        <li class="mode-text"><i class="fa-solid fa-font"></i>Text</li>
                        <li class="mode-no-fail"><i class="fa-solid fa-xmark"></i>No fail</li>
                        <li class="mode-chill"><i class="fa-solid fa-gamepad"></i>Chill</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="option">
            <div class="restart">
                <button class="restart-btn"><i class="fa-solid fa-rotate-left"></i></button>
            </div>
            <div class="next">
                <button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
    </footer>
    <script src="./assets/word.js"></script>
    <script src="./assets/justType.js"></script>
    <script src="./assets/mode_selection.js"></script>
</body>
</html>
